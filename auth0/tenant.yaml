rules:
  - name: addEmailToAccessToken
    script: ./rules/addEmailToAccessToken.js
    stage: login_success
    enabled: true
    order: 3
  - name: assignUserRole
    script: ./rules/assignUserRole.js
    stage: login_success
    enabled: true
    order: 1
rulesConfigs:
  - key: 'namespace'
    value: @@NAMESPACE@@
  - key: 'userRoleId'
    value: @@USER_ROLE_ID@@
hooks: []
pages:
  - name: login
    enabled: true
    html: ./pages/login.html
resourceServers:
  - name: IshiiUserAPI
    identifier: IshiiUserAPI
    allow_offline_access: true # it needs to use refresh_token rotation
    enforce_policies: true
    scopes:
      - value: 'read:users'
        description: Read User API
      - value: 'write:users'
        description: Write  User API
    signing_alg: RS256
    skip_consent_for_verifiable_first_party_clients: true
    token_dialect: access_token_authz
    token_lifetime: 600
    token_lifetime_for_web: 300
clients:
  - name: Default App
    callbacks: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
  - name: Deploy App
    app_type: non_interactive
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      expiration_type: non-expiring
      leeway: 0
      infinite_token_lifetime: true
      infinite_idle_token_lifetime: true
      token_lifetime: 31557600
      idle_token_lifetime: 2592000
      rotation_type: non-rotating
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
  - name: IshiiUserAPI
    allowed_clients: []
    app_type: non_interactive
    callbacks: []
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      expiration_type: non-expiring
      leeway: 0
      infinite_token_lifetime: true
      infinite_idle_token_lifetime: true
      token_lifetime: 31557600
      idle_token_lifetime: 2592000
      rotation_type: non-rotating
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
  - name: IshiiUserApp
    allowed_clients: []
    allowed_logout_urls:
      - 'http://localhost:3000/'
    app_type: spa
    callbacks:
      - 'http://localhost:3000/mypage'
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 200
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      expiration_type: expiring
      leeway: 0
      token_lifetime: 300
      idle_token_lifetime: 150
      infinite_token_lifetime: false
      infinite_idle_token_lifetime: false
      rotation_type: rotating
    sso_disabled: false
    token_endpoint_auth_method: none
    web_origins:
      - 'http://localhost:3000/'
databases:
  - name: Username-Password-Authentication
    strategy: auth0
    enabled_clients:
      - Default App
      - Deploy App
      - IshiiUserAPI
      - IshiiUserApp
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      import_mode: false
      customScripts:
        change_password: ./databases/Username-Password-Authentication/change_password.js
        create: ./databases/Username-Password-Authentication/create.js
        delete: ./databases/Username-Password-Authentication/delete.js
        get_user: ./databases/Username-Password-Authentication/get_user.js
        login: ./databases/Username-Password-Authentication/login.js
        verify: ./databases/Username-Password-Authentication/verify.js
      passwordPolicy: low
      password_history:
        size: 5
        enable: false
      strategy_version: 2
      password_dictionary:
        enable: false
        dictionary: []
      brute_force_protection: true
      password_no_personal_info:
        enable: false
      password_complexity_options:
        min_length: 8
      enabledDatabaseCustomization: false
    realms:
      - Username-Password-Authentication
connections:
  - name: email
    strategy: email
    enabled_clients:
      - Deploy App
      - IshiiUserApp
    is_domain_connection: false
    options:
      name: email
      totp:
        length: 6
        time_step: 180
      email:
        body: ./email.html
        from: '{{ application.name }} <root@auth0.com>'
        syntax: liquid
        subject: 'Welcome to {{ application.name }}'
      disable_signup: false
      brute_force_protection: true
  - name: google-oauth2
    strategy: google-oauth2
    enabled_clients:
      - Default App
      - Deploy App
      - IshiiUserAPI
      - IshiiUserApp
    is_domain_connection: false
    options:
      email: true
      gmail: false
      orkut: false
      scope:
        - email
        - profile
      sites: false
      tasks: false
      blogger: false
      profile: true
      youtube: false
      calendar: false
      contacts: false
      analytics: false
      client_id: 414370097965-kltqvrn5itelpp0duttcs5fr02iq27bm.apps.googleusercontent.com
      moderator: false
      coordinate: false
      picasa_web: false
      google_plus: false
      google_books: false
      google_drive: false
      spreadsheets: false
      client_secret: Sr4J0eyf44lL0Bu3RCvZJ6Kn
      document_list: false
      latitude_best: false
      latitude_city: false
      url_shortener: false
      webmaster_tools: false
      chrome_web_store: false
      allowed_audiences: ''
      adsense_management: false
      google_drive_files: false
      coordinate_readonly: false
      google_cloud_storage: false
      content_api_for_shopping: false
      google_affiliate_network: false
tenant:
  enabled_locales:
    - ja
  flags:
    new_universal_login_experience_enabled: true
    universal_login: true
    revoke_refresh_token_grant: false
    disable_clickjack_protection_headers: false
  idle_session_lifetime: 1.6666666666666667
  picture_url: >-
    https://automaton-media.com/wp-content/uploads/2020/03/20200304-115748-header.jpg
  session_lifetime: 5
  universal_login:
    colors:
      page_background: '#000000'
      primary: '#0059d6'
emailProvider: {}
emailTemplates: []
clientGrants:
  - client_id: IshiiUserAPI
    audience: IshiiUserAPI
    scope: []
guardianFactors:
  - name: duo
    enabled: false
  - name: email
    enabled: false
  - name: otp
    enabled: false
  - name: push-notification
    enabled: false
  - name: sms
    enabled: false
  - name: webauthn-platform
    enabled: false
  - name: webauthn-roaming
    enabled: false
guardianFactorProviders: []
guardianFactorTemplates: []
guardianPolicies:
  policies: []
guardianPhoneFactorSelectedProvider:
  provider: auth0
guardianPhoneFactorMessageTypes:
  message_types: []
roles:
  - name: user
    description: test
    permissions:
      - permission_name: 'read:users'
        resource_server_identifier: IshiiUserAPI
      - permission_name: 'write:users'
        resource_server_identifier: IshiiUserAPI
branding:
  colors:
    page_background: '#000000'
    primary: '#0059d6'
  logo_url: >-
    https://automaton-media.com/wp-content/uploads/2020/03/20200304-115748-header.jpg
prompts:
  universal_login_experience: new
  identifier_first: false
migrations: {}
